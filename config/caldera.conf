CONFIG_ZMK_KEYBOARD_NAME="Caldera"

# Split config
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y # Not wired
CONFIG_BT_CENTRAL=y # Left central, right peripheral
CONFIG_ZMK_SPLIT_PERIPHERAL_HID_INDICATORS=y # HID is reported to both halves
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y # Peripheral reports battery to central
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y # Central reports split levels to host

# MORE LOGS
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_LOG_LEVEL=4
CONFIG_ZMK_SPLIT_LOG_LEVEL=4
CONFIG_ZMK_BLE_LOG_LEVEL=4
CONFIG_BT_LOG_LEVEL=3

# Increase the number of connections
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Enable USB support
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_LOGGING=y

# Enable VCC control
CONFIG_ZMK_EXT_POWER=y


# Enable deep sleep support
CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000 # Default: 900_000 (15 minutes)

# Increase BLE Transmit Power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Support fewer keycodes and more OS
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y


